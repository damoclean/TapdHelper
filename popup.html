<!DOCTYPE html>

        <input type="text" id="support_url"  style="width: 330px">

    </div>
    <div class="btn-contain"> 
        <button id="save">保存</button>
        <button id="reset">重置</button>
    </div>

</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
